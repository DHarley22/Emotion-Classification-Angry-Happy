<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: auto; 
            display: flex;
            justify-content: center;
            align-items: center;
  }
      </style>

	<title>SIGNUP</title>
</head>

<body class="bg-primary">
	<br>
	<br>
	<div class="mx-auto" style="width: 400px" ;>
	<form action="{% url 'register' %}" method="POST" class="form-container">
		{% csrf_token%}
		<div class="mx-auto" style="width: 500px;">

			<div class="col-xs-8 col-xs-offset-4">
				<h2 style="text-align:center;">SIGN UP</h2>
			</div>
			<hr />
			<div class="mb-3">
				<label for="username">Nom d'utilisateur</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Entrer le nom d'utilisateur"
					Required>
                </div>
                <div class="mb-3">
                    <label for="fanme">Pr√©nom</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Entrer le prenom"
                        Required>
                </div>
                <div class="mb-3">
                    <label for="lname">Nom</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Entrer le nom"
                        Required>
                </div>
                <div class="mb-3">
                    <label for="email">Address email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Entrer l'email" Required>
                </div>
                <div class="mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Entrer le mot de passe"
                        Required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                        placeholder="Confirm Your Password" Required>
                </div>
				<br>
                <button type="submit" class="btn btn-dark">SIGNUP</button>
                <a class="btn btn-dark" href="login_user" role="button">LOGIN</a>
		</div>
	</form>
	</div>
	</div>
	<div class="form-group">
		{% for message in messages %}
		<div class="alert alert-danger" role="alert">
			{{message}}
		</div>
		{% endfor %}
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
